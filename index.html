<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="./app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="app">

        <div class="container mt-5">
            <h2 class="text-center mb-4">Contador</h2>

            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button @click="sumar(-1)" type="button" class="btn btn-dark">-</button>
                </div>
                <div class="col">
                    <input readonly :value="contador" class="form-control form-control-lg" type="number"
                        placeholder=".form-control-lg" aria-label=".form-control-lg example">
                </div>
                <div class="col d-flex justify-content-start">
                    <button @click="sumar(1)" type="button" class="btn btn-dark ">+</button>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <h2>Potencia: </h2>
                    <input readonly :value="calcularPotencia" class="form-control w-50 form-control-lg" type="number"
                    placeholder=".form-control-lg" aria-label=".form-control-lg example">
                </div>
                <div class="col d-flex flex-column align-items-end">
                    <h2>clicks: </h2>
                    <input readonly :value="clicks" class="form-control w-50 form-control-lg" type="number"
                    placeholder=".form-control-lg" aria-label=".form-control-lg example">
                </div>
            </div>

        </div>

    </div>


</body>

</html>
